<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/login.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/694a1c2830.js" crossorigin="anonymous"></script>

    <title>Login</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/assets/icons/Icon.png" alt="">
            <p>CLICON</p>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
            </ul>
        </nav>
        <div class="profile">
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-user"></i>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="tabs">
                <p class="active">Sign In</p>
                <p>Sign Up</p>
            </div>
            <form method="post" action="#">
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="sername" name="username" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn login-btn">SIGN IN <span>&rarr;</span></button>
            </form>
        </div>
    </main>
</body>

</html>
