<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/login.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="/public/assets/icons/Icon.png" type="image/png">

    <script src=""></script>
    <script src="https://kit.fontawesome.com/694a1c2830.js" crossorigin="anonymous"></script>
    <title>User Details</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/public/assets/icons/Icon.png" alt="">
            <p>CLICON</p>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="/shop.html">Shop</a></li>
            </ul>
        </nav>
        <div class="profile">
            <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="/public/pages/login.html"><i class="fa-solid fa-user"></i></a>
        </div>
    </header>
    <main>
        <div class="container">
            <form id="user-details">
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    <p class="error"></p>

                </div>
                <div class="name">
                    <div>
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname" required>
                        <p class="error"></p>
                    </div>
                    <div>
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname" required>
                        <p class="error"></p>
                    </div>
                </div>
                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    <p class="error"></p>
                </div>
                <div>
                    <label for="roles">Roles</label>
                    <select id="roles" name="roles" required>
                        <option value="Customer">Customer</option>
                        <option value="Seller">Seller</option>
                    </select>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <p class="error"></p>
                </div>
                <div>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <p class="error"></p>
                </div>
                <div class="cta">
                    <button type="submit" class="btn login-btn">Save</button>
                    <button type="submit" class="btn login-btn">Delete</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
