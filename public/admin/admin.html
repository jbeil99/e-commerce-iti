<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/public/assets/icons/Icon.png" type="image/png">

    <link rel="stylesheet" href="../css/global.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/public/css/admin.css">
    <script src="https://kit.fontawesome.com/694a1c2830.js" crossorigin="anonymous"></script>

    <script src="/public/js/session.js"></script>
    <script src="/public/js/dashboard.js" type="module"></script>
    <title>Dashboard</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/public/assets/icons/Icon.png" alt="">
            <p>CLICON</p>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="/shop.html">Shop</a></li>
            </ul>
        </nav>
        <div class="profile">
            <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="/public/pages/login.html"><i class="fa-solid fa-user"></i></a>
        </div>
    </header>
    <div class="container">
        <aside>
            <h2>Models</h2>
            <p id="users-nav" class="active">Users & Sellers</p>
            <p id="products-nav">Products</p>
        </aside>
        <div class="main">
            <section id="users-section">
                <div>
                    <h2>Manage Users & Sellers</h2>
                    <a href="/public/admin/user-details.html"><button class="btn"> Add user</button></a>
                </div>
                <h3>Users</h3>
                <table id="users">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

                <h3>Sellers</h3>
                <table id="sellers">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Seller Name</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>

            <section id="products-section">
                <div>
                    <h2>Manage Products</h2>
                    <div class="cta">
                        <a href="/public/admin/product-details.html"><button class="btn"> Add Product</button></a>
                        <button class="btn"> Approve Selected</button>
                    </div>
                </div>
                <table id="products">
                    <thead>
                        <tr>
                            <th></th>
                            <th>ID</th>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Seller</th>
                            <th>Image</th>
                            <th>category</th>
                            <th>rating</th>
                            <th>status</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</body>

</html>
