    <link rel="stylesheet" href="../css/global.css">

<body>
    <header>
        <div class="logo">
            <img src="/public/assets/icons/Icon.png" alt="">
            <p>CLICON</p>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="/index.html">Shop</a></li>
            </ul>
        </nav>
        <div class="profile">

            <a href="/public/pages/login.html"><i class="fa-solid fa-user"></i></a>
        </div>
    </header>
    <div class="container">
        <aside>
            <h2>Prodcuts</h2>
            <p id="products-nav" class="active">Products</p>
            <p id="orders-nav">Orders</p>
        </aside>
        <div class="main">
            <section id="products-section">
                <div>
                    <h2>Manage Products</h2>
                    <div class="cta">
                        <select name="filter" id="filter">
                            <option value="all">All</option>
                            <option value="true">Approved</option>
                            <option value="false">Not Approved</option>
                        </select>

                        <a href="/public/dashboard/product-details.html"><button class="btn"> Add Product</button></a>
                    </div>
                </div>
                <table id="products">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Seller</th>
                            <th>Image</th>
                            <th>category</th>
                            <th>rating</th>
                            <th>status</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
            <section id="orders-section">
                <div>
                    <h2>Manage Orders</h2>
                </div>
                <h3>orders</h3>
                <table id="orders">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Total price</th>
                            <th>Full Name</th>
                            <th>Number of Products</th>
                            <th>status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

        </div>
