<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/public/assets/icons/Icon.png" type="image/png">

    <link rel="stylesheet" href="../css/global.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/public/css/admin.css">
    <script src="https://kit.fontawesome.com/694a1c2830.js" crossorigin="anonymous"></script>

    <script src="/public/js/session.js" type="module"></script>
    <script src="/public/js/seller.js" type="module"></script>
    <title>Your Product</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/public/assets/icons/Icon.png" alt="">
            <p>CLICON</p>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="/shop.html">Shop</a></li>
            </ul>
        </nav>
        <div class="profile">
            <a href="/public/pages/cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="/public/pages/login.html"><i class="fa-solid fa-user"></i></a>
        </div>
    </header>
    <div class="container">
        <aside>
            <h2>Prodcuts</h2>
            <div>
                <input type="radio" name="approved" value="all" id="all" checked>
                <label for="approved">all</label>
            </div>
            <div>
                <input type="radio" name="approved" value="true" id="approved">
                <label for="approved">Approved</label>
            </div>
            <div>
                <input type="radio" name="approved" value="false" id="not-approved">
                <label for="not-approved"> Not Approved</label>
            </div>
        </aside>
        <div class="main">
            <section>
                <div>
                    <h2>Manage Products</h2>
                    <div class="cta">
                        <a href="/public/dashboard/product-details.html"><button class="btn"> Add Product</button></a>
                    </div>
                </div>
                <table id="products">
                    <thead>
                        <tr>
                            <th><input type="checkbox" name="all" id="all"></th>
                            <th>ID</th>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Seller</th>
                            <th>Image</th>
                            <th>category</th>
                            <th>rating</th>
                            <th>status</th>
                            <th></th>
                            <th></th>

                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</body>

</html>
