<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/login.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="/public/assets/icons/Icon.png" type="image/png">

    <script src="/public/js/orderDetails.js" type="module"></script>
    <script src="/public/js/session.js" type="module"></script>
    <script src="https://kit.fontawesome.com/694a1c2830.js" crossorigin="anonymous"></script>
    <title>Order Details</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/public/assets/icons/Icon.png" alt="">
            <p>CLICON</p>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="/index.html">Shop</a></li>
            </ul>
        </nav>
        <div class="profile">
            <a href="/public/pages/cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="/public/pages/login.html"><i class="fa-solid fa-user"></i></a>
        </div>
    </header>
    <div class="message"></div>
    <main>
        <div class="container">
            <form id="order-details">
                <div>
                    <label for="price">Total Price</label>
                    <input type="text" id="price" name="price" readonly>
                    <p class="error"></p>

                </div>
                <div class="name">
                    <div>
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname" required>
                        <p class="error"></p>
                    </div>
                    <div>
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname" required>
                        <p class="error"></p>
                    </div>
                </div>
                <div class="name">
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                        <p class="error"></p>
                    </div>
                    <div>
                        <label for="zipcode">zip code</label>
                        <input type="number" id="zipcode" name="zipcode" required>
                        <p class="error"></p>
                    </div>
                </div>
                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                    <p class="error"></p>
                </div>
                <div>
                    <label for="address2">Address 2:</label>
                    <input type="text" id="address2" name="address2">
                    <p class="error"></p>
                </div>
                <div>
                    <label for="status">Status</label>
                    <select id="status" name="status" required>
                        <option value="placed">Placed</option>
                        <option value="packaging">Packaging</option>
                        <option value="road">On the road</option>
                        <option value="deliverd">Deliverd</option>
                    </select>
                </div>
                <div class="products">

                </div>
                <div class="cta">
                    <button type="submit" class="btn login-btn" id="save">Save</button>
                    <button type="submit" class="btn login-btn" id="delete">Delete</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
