<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/public/css/global.css">
    <link rel="stylesheet" href="/public/css/cart.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="/public/assets/icons/Icon.png" type="image/png">
    <script src="https://kit.fontawesome.com/694a1c2830.js" crossorigin="anonymous"></script>
    <script src="/public/js/session.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/public/assets/icons/Icon.png" alt="">
            <p>CLICON</p>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="/shop.html">Shop</a></li>
            </ul>
        </nav>
        <div class="profile">
            <a href="/public/pages/cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="/public/pages/login.html"><i class="fa-solid fa-user"></i></a>
        </div>
    </header>
    <div class="container">
        <div class="shopping-cart">
            <h2>Shopping Cart</h2>
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>

                        <td><button class="remove-item">Remove</button></td>
                        <td>
                            <div class="product-info">
                                <img src="tv.jpg" alt="TV">
                                <p>4K UHD LED Smart TV with Chromecast Built-in</p>
                            </div>
                        </td>
                        <td>$70</td>
                        <td>
                            <div class="quantity">
                                <button>-</button>
                                <input type="number" value="1">
                                <button>+</button>
                            </div>
                        </td>
                        <td class="subtotal">$70</td>
                    </tr>
                    <tr>
                        <td><button class="remove-item">Remove</button></td>
                        <td>
                            <div class="product-info">
                                <img src="headphones.jpg" alt="Headphones">
                                <p>Wired Over-Ear Gaming Headphones with USB</p>
                            </div>
                        </td>
                        <td>$250</td>
                        <td>
                            <div class="quantity">
                                <button>-</button>
                                <input type="number" value="3">
                                <button>+</button>
                            </div>
                        </td>
                        <td class="subtotal">$750</td>
                    </tr>
                </tbody>
            </table>
            <div class="cart-actions">
                <button class="btn"><span>&larr;</span> RETURN TO SHOP</button>
                <button class="btn">UPDATE CART</button>
            </div>
        </div>
        <div class="cart-totals">
            <h2>Cart Totals</h2>
            <div class="totals-list">
                <p>Sub-total: <span>$820</span></p>
                <p>Shipping: <span>Free</span></p>
                <p>Discount: <span>$24</span></p>
                <p>Tax: <span>$61.99</span></p>
                <p class="total">Total: <span>$857.99 USD</span></p>
            </div>
            <button class="btn">proceed to checkout <span>&rarr;</span></button>
        </div>
    </div>
</body>

</html>
