<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="/public/assets/icons/Icon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://kit.fontawesome.com/694a1c2830.js" crossorigin="anonymous"></script>
    <script src="/public/js/session.js" type="module"></script>
    <script src="/public/js/checkout.js" type="module"></script>
    <link rel="stylesheet" href="/public/css/cart.css">
    <link rel="stylesheet" href="/public/css/global.css">
    <link rel="stylesheet" href="/public/css/checkout.css">

    <title>Checkout</title>
</head>

<body>

    <body>
        <header>
            <div class="logo">
                <img src="/public/assets/icons/Icon.png" alt="">
                <p>CLICON</p>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="/shop.html">Shop</a></li>
                </ul>
            </nav>
            <div class="profile">
                <a href="/public/pages/cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
                <a href="/public/pages/login.html"><i class="fa-solid fa-user"></i></a>
            </div>
        </header>
        <div class="container">
            <div class="billing-info">
                <h2>Billing Information</h2>
                <form id="billing-form">
                    <div class="name">
                        <div>
                            <label for="fname">First Name:</label>
                            <input type="text" id="fname" name="fname" required>
                            <p class="error"></p>
                        </div>
                        <div>
                            <label for="lname">Last Name:</label>
                            <input type="text" id="lname" name="lname" required>
                            <p class="error"></p>

                        </div>
                    </div>
                    <div>
                        <label for="address">Address 1:</label>
                        <input type="text" id="address" name="address" required>
                        <p class="error"></p>
                    </div>
                    <div>
                        <label for="address2">Address 2: (optional)</label>
                        <input type="text" id="address2" name="address2">
                        <p class="error"></p>
                    </div>
                    <div class="name">
                        <div>
                            <label for="zip-code">Zip Code:</label>
                            <input type="text" id="zip-code" name="zip-code" required>
                            <p class="error"></p>
                        </div>
                        <div>
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" name="phone" required>
                            <p class="error"></p>
                        </div>
                    </div>
                </form>
            </div>

            <div class="order-summary">
                <h2>Order Summary</h2>
                <div id="cart">
                </div>
                <div class="cart-totals">
                    <h2>Cart Totals</h2>
                    <div class="totals-list">
                        <p>Sub-total: <span id="subtotol"></span></p>
                        <p>Shipping: <span id="shipping">Free</span></p>
                        <p>Discount: <span id="discount">0</span></p>
                        <p class="total">Total: <span id="total"></span></p>
                    </div>
                    <button class="btn" type="submit" form="billing-form">Place Order <span>&rarr;</span></button>
                </div>
            </div>
        </div>

    </body>
</body>

</html>
