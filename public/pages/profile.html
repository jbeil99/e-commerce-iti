<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="/public/assets/icons/Icon.png" type="image/png">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="/public/css/profile.css">
    <script src="https://kit.fontawesome.com/694a1c2830.js" crossorigin="anonymous"></script>
    <script src="/public/js/session.js" type="module"></script>
    <script src="/public/js/profile.js" type="module"></script>
    <title>Account Settings</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/public/assets/icons/Icon.png" alt="">
            <p>CLICON</p>
        </div>
        <nav>
            <ul>
                <li><a>Home</a></li>
                <li><a href="/shop.html">Shop</a></li>
            </ul>
        </nav>
        <div class="profile">
            <a href="/public/pages/cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="/public/pages/login.html"><i class="fa-solid fa-user"></i></a>
        </div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <p>Dashboard</p>
            <p>Order History</p>
            <p id="logout">Log out</p>
        </aside>
        <main class="content">
            <h2>Account Settings</h2>
            <form id="profile-form">
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username">
                    <p class="error"></p>

                </div>
                <div>
                    <label for="fname">First name</label>
                    <input type="text" id="fname">
                    <p class="error"></p>

                </div>

                <div>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname">
                    <p class="error"></p>

                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email">
                    <p class="error"></p>

                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password">
                    <p class="error"></p>

                </div>

                <div>
                    <label for="confirm-password">confrim password</label>
                    <input type="password" id="confirm-password">
                    <p class="error"></p>

                </div>
                <button type="submit" class="btn">Save Changes</button>
                <button type="submit" class="btn delete" value="delete">Delete account</button>
            </form>
            <div class="orders">
                <h2>Order History</h2>
                <table id="order-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <td>
                            #12233
                        </td>
                        <td>
                            #12233
                        </td>
                        <td>
                            #12233
                        </td>
                        <td>
                            #12233
                        </td>
                        <td>
                            <button class="btn">view Details</button>
                        </td>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>

</html>
