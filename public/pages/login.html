<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/login.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="/public/assets/icons/Icon.png" type="image/png">

    <script src="https://kit.fontawesome.com/694a1c2830.js" crossorigin="anonymous"></script>
    <script src="/public/js/register.js" type="module"></script>
    <script src="/public/js/login.js" type="module"></script>

    <title>Login</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/public/assets/icons/Icon.png" alt="">
            <p>CLICON</p>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="/index.html">Shop</a></li>
            </ul>
        </nav>
        <div class="profile">
            <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="/public/pages/login.html"><i class="fa-solid fa-user"></i></a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="tabs">
                <div class="active">
                    <p>Sign In</p>
                </div>
                <div>
                    <p>Sign Up</p>
                </div>
            </div>
            <form method="post" id="signin">
                <p class="error" id="login-error"></p>
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn login-btn">SIGN IN <span>&rarr;</span></button>
            </form>
            <form id="signup">
                <div>
                    <label for="username-up">Username</label>
                    <input type="text" id="username-up" name="username-up" required>
                    <p class="error"></p>

                </div>
                <div class="name">
                    <div>
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname" required>
                        <p class="error"></p>
                    </div>
                    <div>
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname" required>
                        <p class="error"></p>
                    </div>
                </div>
                <div>
                    <label for="email-up">Email Address</label>
                    <input type="email" id="email-up" name="email-up" required>
                    <p class="error"></p>
                </div>
                <div>
                    <label for="password-up">Password</label>
                    <input type="password" id="password-up" name="password-up" required>
                    <p class="error"></p>
                </div>
                <div>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <p class="error"></p>
                </div>
                <div class="role">
                    <button type="submit" class="btn login-btn" value="custmoer">Custmoer <span>&rarr;</span></button>
                    <button type="submit" class="btn login-btn" value="seller">Seller<span>&rarr;</span></button>
                </div>

            </form>
        </div>
    </main>
</body>

</html>
